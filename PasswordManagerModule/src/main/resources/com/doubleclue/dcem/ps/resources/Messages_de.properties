appHub.info.savePasswordLocally              = Wählen Sie diese Option, um auf Ihre Anmeldeinformationen zuzugreifen, ohne das Hauptpasswort bei jedem Zugriff eingeben zu müssen.
appHub.info1                                 = Passworteinträge werden sicher im DoubleClue CloudSafe in verschlüsselten Passwortdateien gespeichert, die an der kdbx-Endung erkannt werden können. Sie können im CloudSafe geteilt und heruntergeladen werden. Zur Verschlüsselung der Dateien verwendet DoubleClue KeePass, eine starke OpenSource-Lösung für Passwortsicherheit und -management. Die PasswordSafe-Dateien sind aus diesem Grund mit KeePass kompatibel und KeePass-Dateien können einfach hochgeladen und in PasswordSafe verwendet werden - entweder über den CloudSafe oder das DoubleClue-Plugin für die KeePass-Desktopapp.
appHub.info2                                 = Hauptpasswort: Passwortdateien müssen mit einem Hauptpasswort gesichert werden. Dieses Passwort ist Teil des Schlüssels, der zur Ver- und Entschlüsselung der Daten verwendet wird. Ohne das Hauptpasswort, können die Daten nicht wiederhergestellt werden. Da das Hauptpasswort nie auf dem Server gespeichert wird, empfehlen wir eine Kopie an einem sicheren Ort (z.B. Bankschließfach) zu hinterlegen.
appHub.info3                                 = Sie können das Hauptpasswort lokal und sicher verschlüsselt in Ihrem Browser speichern, um es nicht jedes Mal neu eingeben zu müssen, wenn Sie Ihre PasswordSafe-Datei öffnen wollen. Bitte beachten Sie: Das Hauptpasswort wird nie auf dem Server gespeichert. Da das Hauptpasswort in Ihrem Server gespeichert wird, müssen Sie es neu eingeben, wenn Sie die Datei an einem anderen Rechner oder in einem anderen Browser öffnen möchten.
appHub.info4                                 = PasswordSafe beinhaltet eine Single-Sign-On Funktion, mit der Sie sich automatisch mit einem Klick bei Webdiensten anmelden können. Es unterstüzt zusützlich OTPs (One Time Passwords). Sie können das OTP eines Drittanbeiters einfach zu einem PasswordSafe-Eintrag hinzufügen und der Passcode wird während des Anmeldevorgangs automatisch hinzugefügt.
appHub.info5                                 = Sie können alle Ihre Passworteinträge und -dateien in der DoubleClue Mobile App verwalten (verfügbar für Android und iOS).
