Preferences.help.additionalLoggers            = Definieren Sie zusätzliche Parameter, die im Log agebildet werden sollen. Bitten füllen Sie dieses Feld nur nach Rücksprache mit dem DoubleClue-Support aus.
Preferences.help.captchaPrivateKey            = Geben Sie Ihren Google Captcha Private Key in dieses Feld ein. Bitte starten Sie DCEM neu, wann immer Sie die Informationen in diesem Feld ändern.
