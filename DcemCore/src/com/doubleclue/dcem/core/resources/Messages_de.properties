Preferences.help.eMailFromEmail               = Die hier angegebene E-Mail-Adresse wird in E-Mails, die von DCEM verschickt werden, als Sendeadresse angegeben.
Preferences.help.eMailFromPerson              = Dieser Name wird in E-Mails, die von DoubleClue verschickt werden, als Absender angegeben.
Preferences.help.eMailHostAddress             = Lassen Sie das Feld leer, wenn Sie keine E-Mail-Adresse konfigurieren möchten. 
Preferences.help.eMailHostPort                = '0' bedeutet, dass keine E-Mail-Konfigurierung benötigt wird.
Preferences.help.eMailQuarterlyBilling        = DoubelClue schickt automatisch Informationen über die Verwendung Ihrer Lizenz zu HWS zur einfacheren Abrechnung. Standardmäßig werden diese Informationen an accounting@doubleclue.com geschickt. Sie können diese E-Mail-Adresse hier ändern, müssen dann jedoch möglicherweise die Nachrichten manuell weiterleiten.
Preferences.help.enableDbStatistics           = Wenn ein Haken gesetzt ist, werden Datenbankaktivitäten zusammen mit den Aktivitäten in DCEM unter 'Diagnose' aufgezeichnet.
Preferences.help.enableMonitoring             = Setzen Sie hier einen Haken, um das Monitoring unter 'Diagnose' anzuschalten. Nachdem Sie Monitoring aktiviert haben, dauert es eine Weile, bis genug Daten gesammelt wurden, um sie anzuzeigen.
Preferences.help.httpProxyPort                = Standardmäßig ist dieser Wert auf '0' gesetzt, was bedeutet, dass kein HTTP Proxy verwendet wird.
Preferences.help.logLevel                     = TRACE - Loggt die meisten Informationen, verwenden Sie diese Einstellung nur, wenn Sie vom DoubleClue-Support-Team dazu aufgefordert wurden\r\nDEBUG - Detailiertes Log für die Diagnose und Behebung von Fehlern\r\nINFO - Standardlevel, loggt wichtige Informationen\r\nWARN - Loggt nur unerwartete Events, z.B. wenn ein Prozess unterbrochen wird
Preferences.help.maxMonitoringRecords         = Die maximale Anzahl an Einträgen im Monitoring, die im Log gespeichert werden. Sobald diese Anzahl überschrieben wird, werden die Einträge gelöscht.
Preferences.help.monitoringInterval           = in Minuten
Preferences.help.nightlyTaskTime              = Die Nächtliche Ausführungszeit (Nightly Tasks) bezieht sich auf eine festgelegte Uhrzeit, zu der jeden Tage bestimmte automatische Wartunsarbeiten durchgeführt werden. Dies findet normalerweise in der Nacht statt. Hier können Sie die Uhrzeit eingeben, zu der diese Wartungsarbeiten ausgeführt werden sollen.
Preferences.help.passwordSafeEnabledByDefault = Wenn Sie diese Option aktivieren, erhalten Ihre Benutzer standardmäßig Zugriff auf PasswordSafe. Wenn Sie diese Einstellung deaktivieren, müssen Sie den Zugriff für einzelne Benutzer unter "Identity & Access" > "CloudSafe" freischalten.
Preferences.help.pathEmbeddedDatabaseBackup   = Geben Sie hier den Pfad für das Verzeichnis, in dem das Backup der Embedded Database gespeichert werden soll, ein. Wenn Sie die Embedded Database nicht verwenden, lassen Sie das Feld leer.
Preferences.help.runEmbeddedDatabaseBackup    = Wenn Sie die Embedded Database verwenden, können Sie hier einstellen, ob von der Datenbank jeden Abend zur nächtlichen Ausführungszeit ein Backup erstellt werden soll. Wenn Sie nicht die Embdedded Database verwenden, hat diese Einstellung keine Bedeutung.
