<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css" />
	<title>DoubleClue Registration</title>
	<h:outputStylesheet library="css" name="systemStyles.css" />
	<h:outputStylesheet library="css" name="media.css" />
	<f:metadata>
		<f:event type="preRenderView" listener="#{registerView.preRenderViewInputs}" />
	</f:metadata>
</h:head>

<f:view>
	<h:body>
		<ui:include src="../titleLogin.xhtml" />

		<div class="ui-fluid" style="margin-left: 1em">
			<h:form id="registerLocUserForm">
				<br />
				<p></p>

				<p:outputLabel value="#{AdminMsg['registration.firstStepSummaryNotification']}" styleClass="dialogTitle" />
				<p></p>
				<br />
				<p:panel style="width: 60%">
					<p:outputLabel value="#{AdminMsg['registration.firstStepDetailNotification']}" style="text-align:justify !important" />
				</p:panel>
				<p></p>
				<br />
				<p:commandLink id="secureLogin" action="#{registerView.actionGotoLogin}" ajax="false" immediate="true" style="margin-left: 1em;">
					<h:outputText style="font-size: 1.5em;" class="fa fa-angle-double-left" />
					<h:outputText style="font-size: 1.5em" value=" #{AdminMsg['button.backToLogin']}" />
				</p:commandLink>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
