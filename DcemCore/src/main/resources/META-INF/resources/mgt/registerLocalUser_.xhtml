<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<title>DoubleClue Register</title>
	<h:outputStylesheet library="css" name="systemStyles.css" />
	<h:outputStylesheet library="css" name="media.css" />
	<f:metadata>
		<f:event type="preRenderView" listener="#{registerView.preRenderViewInputs}" />
	</f:metadata>
	<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css" />
</h:head>

<f:view>
	<h:body>
		<ui:include src="../titleLogin.xhtml" />
		<h:panelGroup rendered="#{registerView.registerViewVisible}">
			<h:form id="registerLocUserForm">
					<p />
					<p:panel footer="#{AdminMsg['label.requiredField']}">
						<f:facet name="header">
							
							<h:outputText style="font-size: x-large !important;" class="fa fa-user-plus" />
							<p:outputLabel value="#{AdminMsg['title.createNewAccount']}" styleClass="dialogTitle" />

						</f:facet>
						<p:messages id="msgs" showSummary="false" showDetail="true" closable="true">
							<p:autoUpdate />
						</p:messages>

						<p:outputLabel id="name" value="#{registerView.userId}" style="font-size: xx-large; margin-left: 1em" />
						<p />
						<p:panelGrid id="registerLocUserPanel" class="ui-g" columnClasses="ui-g-12 ui-md-6 ui-lg-2, ui-g-12 ui-md-6 ui-lg-4" columns="2" layout="grid"
							styleClass="ui-panelgrid-blank ui-fluid">

							<p:outputLabel for="nameToDisplay" value="#{AdminMsg['label.fullName']}" />
							<p:inputText id="nameToDisplay" value="#{registerView.displayname}" style="width: 20em" required="true"
								requiredMessage="#{AdminMsg['registration.missingFullName']}" autocomplete="off" />

							<p:outputLabel for="password" value="#{AdminMsg['label.passwordNew']}" />
							<p:password id="password" value="#{registerView.password}" required="true" style="width: 12em" inline="true" toggleMask="true" feedback="true"
								match="passwordrepeat" autocomplete="off" redisplay="true">
								<f:validateLength minimum="4" />
							</p:password>

							<p:outputLabel for="passwordrepeat" value="#{AdminMsg['label.passwordNewRepeat']}" />
							<p:password id="passwordrepeat" value="#{registerView.password}" required="true" style="width: 12em" toggleMask="true" autocomplete="off"
								redisplay="true" />

							<p:outputLabel for="mail" value="#{AdminMsg['User.email']}" />
							<p:inputText id="mail" value="#{registerView.mail}" style="width: 20em" required="true" requiredMessage="#{AdminMsg['registration.missingEmail']}"
								redisplay="true" />

							<p:outputLabel for="mobile" value="#{AdminMsg['User.mobileNumber']}" />
							<p:inputText id="mobile" value="#{registerView.mobile}" redisplay="true" style="width: 12em" />

							<p:outputLabel for="phone" value="#{AdminMsg['User.telephoneNumber']}" />
							<p:inputText id="phone" value="#{registerView.phone}" style="width: 12em" />

							<h:outputLabel for="prvMobile" value="#{AdminMsg['userDialog.prvMobileInfo']}" />
							<h:panelGroup>
								<p:inputText id="prvMobile" value="#{registerView.privateMobileNumber}" style="width: 12em" />
								<h:outputText id="info" style="padding-left: 0.4em; font-size: 1.6em" class="fa fa-info-circle" />
								<p:tooltip for="info" showEvent="click" position="top" value="xxxxxxxxxxxxxxxxxxxxx#{AdminMsg['label.prvMobileInfo']}" />
							</h:panelGroup>
						</p:panelGrid>

						<p />
						<p:commandButton id="register" value="#{AdminMsg['button.createAccount']}" action="#{registerView.actionRegisterLocalUser}" icon="fa fa-plus" ajax="true"
							style="margin-left: 1em;width: 12em">
						</p:commandButton>
						<p></p>
						<p:commandButton id="backToRegister" value="#{AdminMsg['button.back']}" action="#{registerView.actionBackToRegistration}" immediate="true" ajax="false"
							icon="fa fa-arrow-circle-left" style="margin-left: 1em;width: 12em">
						</p:commandButton>

						<p />
					</p:panel>
				<p:defaultCommand target="register" />
			</h:form>
		</h:panelGroup>
	</h:body>
</f:view>
</html>
