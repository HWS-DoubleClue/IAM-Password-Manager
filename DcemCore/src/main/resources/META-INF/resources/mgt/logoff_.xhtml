<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	</f:facet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css" />
	<script defer="defer" type="text/javascript" src="#{resource['js/javaScriptDCEM.js']}"></script>
	<title>#{adminModule.title}</title>
	<f:metadata>
		<f:event type="preRenderView" listener="#{mfaLoginView.preRenderView}" />
	</f:metadata>
</h:head>

<f:view locale="#{operatorSession.locale}">
	<h:body>
		<h:outputStylesheet library="css" name="systemStyles.css" />
		
		<ui:include src="../titleLogin.xhtml" />

		<div id="container" style="width: auto; height: 93vh; position: relative;">
			<div class="box" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
				<p:graphicImage cache="false" style="height:100%; width: 100%;" value="#{adminModule.backgroundImg}" rendered="#{adminModule.backgroundImg != null}" />
			</div>

			<div class="box" style="width: 100%; height: 100%;position: absolute;top: 0;left: 0;#{adminModule.loginBackgroundColor};">
				<div style="padding-left: 5em; padding-top: 0em; text-align: left; height: 2em; font-size: large;"></div>
				<p></p>
				<h:form>
					<div style="margin-left: 10em">
						<p></p>
						<h:outputLabel class="fa fa-sign-out" style="font-size: 1.4em; color: #445686; margin-right: 8px; margin-top: 20px;" />
						<h:outputText style="font-size: 1.4em; " styleClass="logoutInverseText" value="#{CoreMsg['view.logoff.text']}" />
						<p></p>
						<h:outputLabel styleClass="logoutInverseText" class="fa fa-sign-in" rendered="#{adminModule.windowsSso eq false}" />
						<h:link styleClass="logoutInverseText" value=" #{CoreMsg['view.login.button.login']}" outcome="mgtPreLogin" rendered="#{adminModule.windowsSso eq false}" />
						<p></p>
						<h:outputLabel styleClass="logoutInverseText" class="fa fa-sign-in" rendered="#{adminModule.windowsSso}" />
						<h:link styleClass="logoutInverseText" value=" #{CoreMsg['view.login.button.withWindowsSso']}" outcome="mgtPreLogin" rendered="#{adminModule.windowsSso}" />
						<p></p>
						<h:outputLabel styleClass="logoutInverseText" class="fa fa-sign-in" />
						<h:link styleClass="logoutInverseText" value=" #{CoreMsg['view.login.button.withOtherUser']}" outcome="mgtLogin" />
						<p></p>
						<h:panelGroup rendered="#{mfaLoginView.azureLogin}">
							<p></p>
							<img src="#{resource['pictures/azure.png']}" />
							<p:commandLink styleClass="logoutInverseText" ajax="false" value=" #{AdminMsg['mfalogin.azureLogin.button']}" action="#{mfaLoginView.actionAzureLogin}" />
						</h:panelGroup>
						<p />

						<p:spacer height="50" />
						<p:commandLink styleClass="logoutInverseText" style="font-size: 1em !Important; position: fixed; bottom: 50px" action="#{logoffView.clearCache()}" immediate="true">
							<h:outputLabel  class="fa fa-eraser" />
							<h:outputLabel  value=" #{CoreMsg['title.clearCache']}"  />
						</p:commandLink>
					</div>
				</h:form>
			</div>
		</div>
		<p:growl>
			<p:autoUpdate />
		</p:growl>
	</h:body>
</f:view>

</html>
