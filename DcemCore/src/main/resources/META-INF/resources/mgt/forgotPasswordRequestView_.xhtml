<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<meta name="robots" content="noindex" />
	<title>DoubleClue ForgotPassword</title>
	<h:outputStylesheet library="webjars" name="font-awesome/6.5.1/css/all-jsf.css" />
	<h:outputStylesheet library="css" name="systemStyles.css" />
	<h:outputStylesheet library="css" name="media.css" />
</h:head>

<f:view>
	<h:body>
		<ui:include src="../titleLogin.xhtml" />
		<p />
		<br />

		<div class="ui-fluid" style="margin: 0 1em 0 1em">

			<h:form id="loginForm">
				<p:panel style="margin: 0 auto; border: none">
					<f:facet name="header">
						<h:outputText style="font-size: x-large !important; padding: 0.5em 0 0 0.5em" class="fa fa-user-secret" />
						<p:outputLabel value="#{AdminMsg['title.forgotPassword']}" styleClass="dialogTitle" />
					</f:facet>
					<p:messages id="msgs" showDetail="false">
						<p:autoUpdate />
					</p:messages>

					<br />
					<p:outputLabel class="labelPasswordNew" value="#{AdminMsg['message.resetPassword']}" />
					<p></p>
					
					<h:panelGrid columns="2" layout="tabular" >
						<h:outputLabel class="labelPasswordNew" value="#{AdminMsg['mfalogin.login.username']} " />
						<p:inputText id="username" style="width: 16em" maxlenght="64" value="#{forgotPasswordView.username}" redisplay="true" />

						<h:outputLabel class="labelPasswordNew" value="#{AdminMsg['userView.email']} " />
						<p:inputText id="email" style="width: 24em" maxlenght="96" value="#{forgotPasswordView.email}" redisplay="true" />
					</h:panelGrid>
					<p />
					<!-- <p:captcha id="captcha" label="Captcha" rendered="#{userPortalModule.enableCaptcha}" language="#{portalSessionBean.localeStr}" /> -->
					<br />
					<p:commandButton value="#{AdminMsg['button.next']}" style="width: 10em" icon="fa fa-arrow-circle-right"
						action="#{forgotPasswordView.actionRequestPassword}" update="@form" ajax="true" async="true" />
					<p />
					<p:commandLink id="secureLogin" action="#{mfaLoginView.actionGoToLogin}" ajax="false" immediate="true">
						<h:outputText style="font-size: 1.5em;" class="fa fa-angle-double-left" />
						<h:outputText style="font-size: 1.5em" value=" #{AdminMsg['button.backToLogin']}" />
					</p:commandLink>
					<br />
				</p:panel>
			</h:form>
		</div>

	</h:body>
</f:view>
</html>
