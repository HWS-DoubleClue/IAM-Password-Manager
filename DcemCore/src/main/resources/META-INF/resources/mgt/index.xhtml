<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{adminModule.title}</title>
	<h:outputStylesheet library="webjars"
		name="font-awesome/6.5.1/css/all-jsf.css" />
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	</f:facet>
	<c:forEach items="#{dcemApplication.sortedModules}" var="item">
		<h:outputStylesheet name="css/#{item.id}Styles.css" />
	</c:forEach>
	<script defer="defer" type="text/javascript"
		src="#{resource['js/javaScriptDCEM.js']}"></script>
	<!-- 	<script defer="defer" type="text/javascript" src="#{resource['js/theme.js']}"></script> -->

	<style>
#helpBtn>.fa-book {
	font-size: 1.9em;
	width: 1.6em;
	height: 1.2em;
	color: #0e4f77;
}

#helpBtn {
	border: none !important;
}

#copyLinkBtn>.fa-copy {
	font-size: 1.5em;
	width: 1.2em;
	height: 1.2em;
	color: #0075b1;
}
</style>
</h:head>


<f:view locale="#{operatorSession.locale}">
	<h:body>

		<ui:include src="../title.xhtml" />

		<div id="sidemenu" class="sideBarDcem">
			<div class="menuButtons">
				<h:form id="menuForm">
					<p:panelMenu model="#{viewNavigator.menuModel}"
						widgetVar="hbPanelMenu" id="hbPanelMenu" stateful="true" />
				</h:form>
			</div>
			<div class="info-bottom">
				
				<a target="_blank" href="https://hws-gruppe.de/">
				<div class="poweredByImage"></div>
				</a>
				<h:outputLabel value="Version: #{dcemApplication.version}"
					styleClass="versionInfo" />
			</div>
		</div>

		<div id="contentPart">
			<div style="margin-left: 1.2em; margin-right: 1.2em; margin-bottom: 1.2em;">
				<h:panelGroup id="viewPart" style="">
					<h:form>
						<div style="margin-bottom: 0.5em; margin-top: 0.5em">
							<h:outputText style="" class="#{autoView.icon} viewTitle" />
							<h:outputText styleClass="viewTitle" value=" #{autoView.title}" />
							<p:commandLink style="float: right; border: none"
								icon="fa fa-copy" id="copyLinkBtn"
								onclick="copyTextToClipboard('#{viewNavigator.urlLink}');return false;">
								<i class="fa fa-share-nodes" style="font-size: 1.2em;" />
							</p:commandLink>
							<p:tooltip for="copyLinkBtn" value="#{CoreMsg['copyUrlLinkTip']}"
								showEffect="clip" hideEffect="fold">

							</p:tooltip>
							<p:link style="float: right; margin-right: 1em"
								href="#{autoView.helpResource}" target="_blank" id="helpBtn"
								rendered="#{autoView.helpResource != null}">
								<i class="fa fa-book" style="font-size: 1.2em;" />
							</p:link>
							<p:tooltip for="helpBtn" value="#{CoreMsg['readUserManual']}"
								showEffect="clip" hideEffect="fold" />
						</div>
					</h:form>
					<ui:include src="/mgt#{viewNavigator.getViewPath()}" />
					<p:growl id="mainMessages" layout="table" globalOnly="false"
						sticky="true" showSummary="true">
						<p:autoUpdate />
					</p:growl>
				</h:panelGroup>
			</div>
		</div>

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="true" resizable="false" showHeader="false"
			style="border: 4; border-style: solid;">
			<p></p>
			<h:outputText style="font-size: medium" value="#{CoreMsg['pleaseWait']}" />
			<h:graphicImage library="pictures" name="icons/24x24/test.gif" style="border: 0; padding-left: 8px" />
			<p></p>
		</p:dialog>
	</h:body>
</f:view>
</html>
