<f:view locale="#{operatorSession.locale}">

	<h:body class="dialogBody">
		<div style="vertical-align: middle; position: relative;">
			<h:outputLabel class="#{autoView.icon} dialogTitle"></h:outputLabel>
			<h:outputLabel value="#{viewNavigator.dialogTitle}" styleClass="dialogTitle"></h:outputLabel>
		</div>
		<p></p>

		<h:panelGroup>
			<h:form id="versionForm" enctype="multipart/form-data">

				<p:messages showSummary="true" showDetail="false" closable="true">
					<p:autoUpdate />
				</p:messages>
				<h:outputText class="fa fa-info-circle" style="white-space: normal; font-size: large" />
				<h:outputText value=" #{asMsg['pushNotification.info']} " />
				<p />
				<br />
				<h:panelGrid columns="2" cellpadding="4" cellspacing="4" width="70%">
					<h:outputText value="#{asMsg['pushNotification.enable']} " />
					<p:selectBooleanCheckbox value="#{pushNotificationDialog.pushNotificationConfig.enable}">
					</p:selectBooleanCheckbox>

					<h:outputText value="#{asMsg['pushNotification.inherit']} " rendered="#{pushNotificationDialog.renderInherit}" />
					<p:selectBooleanCheckbox value="#{pushNotificationDialog.pushNotificationConfig.inherit}" rendered="#{pushNotificationDialog.renderInherit}" />

					<h:outputText value="#{asMsg['pushNotification.uploadedGoogleServices']} " />
					<h:outputText value="#{pushNotificationDialog.projectId}" />

					<h:outputText value="#{asMsg['pushNotification.googleServicesFile']} " />
					<p:fileUpload id="fileUpload"  label="#{CoreMsg['upload']}" value="#{pushNotificationDialog.uploadedFile}" mode="simple"
						skinSimple="true" required="false" >
						<p:validateFile sizeLimit="10000"  />
					</p:fileUpload>

					<h:outputText value="#{asMsg['pushNotification.deleteUploaded']} " />
					<p:selectBooleanCheckbox value="#{pushNotificationDialog.deleteUploaded}">
					</p:selectBooleanCheckbox>
				</h:panelGrid>
				<p />
				<br />
				<p:commandButton id="ok" style="width: 8em" icon="fa fa-check" value="#{CoreMsg['OK']}" ajax="false" actionListener="#{autoDialog.actionOk}" />
				<p:spacer width="14" />

				<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" icon="fa fa-close" immediate="true" action="#{viewNavigator.actionCloseDialog}"></p:commandButton>

				<p></p>
				<br></br>
				<p></p>
			</h:form>

		</h:panelGroup>


	</h:body>
</f:view>
</html>
