<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="/mgt/modules/dialogHead.xhtml" />

<f:view locale="#{operatorSession.locale}">
	<h:panelGroup id="body">

		<h:body class="dialogBody">
			<span id="customheader"> <h:outputLabel class="far fa-question-circle dialogTitle" /> <h:outputLabel value="#{viewNavigator.dialogTitle}"
					styleClass="dialogTitle" />
			</span>

			<p:messages showSummary="true" showDetail="true" closable="true" skipDetailIfEqualsSummary="true" style="width: 90%">
				<p:autoUpdate />
			</p:messages>

			<h:form id="tagForm">
				<div class="dm-dialog-wrap">

					<h:panelGrid columns="2">
						<h:outputLabel for="tagName" value="#{DmMsg['name']} " />
						<p:inputText id="tagName" value="#{dmTagDialog.cloudSafeTagEntity.name}" style="width: 20em" required="true" />

						<h:outputLabel for="colorpicker" value="#{DmMsg['tagDialog.color']} " />
						<p:colorPicker id="colorpicker" value="#{dmTagDialog.tagColor}" selectInput="true" required="true" />

					</h:panelGrid>
					<div class="dialogButtonsDiv">
						<p:commandButton id="ok" icon="fa fa-check" styleClass="dialogButtons" value="#{CoreMsg['ok']}" action="#{autoDialog.actionOk}" />
						<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" styleClass="dialogButtons" icon="fa fa-close" immediate="true"
							action="#{viewNavigator.actionCloseDialog}" />
					</div>
				</div>
			</h:form>
		</h:body>
	</h:panelGroup>
</f:view>
</html>
